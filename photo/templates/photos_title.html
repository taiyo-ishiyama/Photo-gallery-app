<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Photo Gallery</h1>
      <p class="lead text-body-secondary">
        Read the comments and let your imagination wander into the world
        depicted in the photos. We look forward to seeing your wonderful
        comments and photos.
      </p>
      <p>
        {% if user.is_authenticated %}
        <a href="{% url 'photo:post' %}" class="btn btn-primary my-2">Post</a>

        <!-- Use a form to trigger a POST request for logging out -->
        <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary my-2">Log out</button>
        </form>
        {% else %}
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">Sign up now</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">Already registered? Log in</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
