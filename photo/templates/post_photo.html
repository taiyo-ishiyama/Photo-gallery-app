{% extends 'base.html' %}

{% block title %}Post{% endblock %}

      {% block contents %}
      <br>
      <div class="container">
        <div class="row">
          <div class="col offset-2">
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>Category</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>Title</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>Comment</th>
                  <td>{{ form.comment }}</td>
                </tr>
                <tr>
                  <th>Image1</th>
                  <td>{{ form.image1 }}</td>
                </tr>
                <tr>
                  <th>Image2</th>
                  <td>{{ form.image2 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">Post</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
