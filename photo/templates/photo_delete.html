{% extends 'base.html' %}

{% block title %}Photo Detail{% endblock %}

      {% block contents %}
      <br>
      <div class="container">
        <div class="row">
          <div class="col offset-3">
            <form method="POST">
              <br>
              <p>Are you sure you want to delete it?</p>
              {% csrf_token %}
              <button class="btn btn-primary my-2"
                      type="submit">Delete</button>
              <a href="{% url 'photo:photo_detail' object.pk %}"
                 class="btn btn-secondary my-2">Cancel</a>
          </dv>
        </dv>
      </dv>
      {% endblock %}
